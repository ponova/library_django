{% extends "base_generic.html" %}

{% block content %}
  <h1>Author: {{ author }}</h1>
  <p><strong>Gender:</strong> {{ author.gender }}</p>
  <p><strong>Birthday:</strong> {{author.date_of_birth}}</p>

  <div style="margin-left:20px;margin-top:20px">
    <h4>Books:</h4>
    
    <dl>
    {% for book in author.book_set.all %}
      <dt><a href="{% url 'book-detail' book.pk %}">{{book}}</a></dt>
    {% endfor %}
    </dl>
    
    </div>  

{% endblock %}
